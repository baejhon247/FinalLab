{% extends 'app/base.html' %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/delete_product.css' %}">
{% endblock %}
{% block content %}
  <div class="delete-product-container">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
  </div>
{% endblock %}
