{% extends 'app/base.html' %}
{% block content %}
  <h1>{{ inventory.name }}</h1>
  <p><strong>Quantity:</strong> {{ inventory.quantity }}</p>
  <p><strong>Price:</strong> ${{ inventory.price }}</p>
  <p><strong>Description:</strong> {{ inventory.description }}</p>
  
  <a href="{% url 'inventory_update' inventory.pk %}">Edit</a>
  <a href="{% url 'inventory_delete' inventory.pk %}">Delete</a>
  <a href="{% url 'inventory_list' %}">Back to Inventory List</a>
{% endblock %}
