{% extends 'app/base.html' %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/delete_order.css' %}">
{% endblock %}
{% block content %}
  <div class="delete-order-container">
    <h1>Delete Order</h1>
    <form action="{% url 'order_delete' object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete">
    </form>
  </div>
{% endblock content %}
