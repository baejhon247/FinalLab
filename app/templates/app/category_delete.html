{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="delete-category-container">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete "{{ category.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'category_list' %}">Cancel</a>
  </div>
{% endblock %}
