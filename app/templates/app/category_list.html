{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="category-list-container">
    <h2>Category List</h2>
    <table>
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>
              <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
            </td>
            <td>
              <a href="{% url 'category_update' category.pk %}">Edit</a> | 
              <a href="{% url 'category_delete' category.pk %}">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">No categories available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'category_create' %}" class="create-btn">Create New Category</a>
  </div>
{% endblock %}
