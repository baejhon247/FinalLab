{% load static %}
{% block content%}

    <h2 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Login</h2> 

    <form method="post" style="max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %} 
        
        <div style="display: flex; flex-direction: column;">
            <label for="username" style="margin-bottom: 5px; font-weight: bold;">Username</label> 
            <input type="text" placeholder="Enter your username" name="username" required 
                   style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;">
            
            <label for="password" style="margin-bottom: 5px; font-weight: bold;">Password</label>
            <input type="password" placeholder="Enter your password" name="password" required 
                   style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px;">
        </div>
         
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Log in
        </button>

        <p style="text-align: center; margin-top: 15px; font-size: 14px;">
            Don't have an account? 
            <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">Sign up</a>
        </p>
    </form>

{% endblock content %}
